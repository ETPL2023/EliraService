<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Image/Elira Service icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./style/Preloader.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>ETPL</title>
</head>

<body>

            <div id="Preloader" class="box position-absolute">
                <img id="Gear" class="z-2 position-absolute" src="./Image/Elira Service Logo 2.png">
                <img id="Logo" class="z-1 position-absolute" src="./Image/Elira Service Logo 1.png">
            </div>

            <div class="main">

            <!--  Top Navbar  -->
            <nav class="navbar navbar-dark border-bottom bg-light shadow fixed-top ">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="d-flex"> <img src="./Image/Elira Logo.svg" class="img-fluid me-2" style="height: 30px;" alt="..."><b class="dash-btn text-dark">ETPL</b><b class="ELIRA text-dark">ELIRA TECHNOLOGY PRIVATE LIMITED</b></span></a>
            <!--    Profile     -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle rounded-pill shadow-none border-0" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="profile"></span><i class="bi bi-person-fill "></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <button type="button" class="dropdown-item" data-toggle="modal" data-target="#Loginmodal" onclick="testing()">
                                    <i class="bi bi-box-arrow-in-right me-3"></i>Log In
                                </button>
                            </li>  
                    </ul>
                    </div>
            <!--    Profile     -->

                </div>
            </nav>
            <!--  /Top Navbar  -->

                <div class="section container pt-4">

                    <div id="alertBox" style="display: none;">
                        <!--  Alert  --> <div class="alert alert-success d-flex justify-content-between" role="alert">            
                                                  <span id="alertContent"></span>
                                                  
                                                  <div id="alertclose">
                                                    <i class="bi bi-x-lg" id="alertclose"></i>
                                                  </div>
                        <!--  /Alert  --></div>
                        </div> 

                    <h2 class="text-center mb-4">Service Request Form</h2>

                    <form method="POST" id="form" name="ETPLForm" action="https://script.google.com/macros/s/AKfycbwsi2_YetiaEgOOkFN0oPqp48eNLlc_2cTCm2J0lHoTa0sZF3RwNLNDNmjhm4Ox1zyK/exec">
                    
                      
                        <div class="row">
                           
                            <div class="input-group">
                                <label class="input-group-text           col-12    col-sm-12   col-md-12   col-lg-4">Customer Name</label>
                                <input type="text" class="form-control  col-12    col-sm-12   col-md-12   col-lg-8" id="Customer_Name" placeholder="Enter Your Name" name="Name">
                            </div>
                            
                        </div>
                        
                        <div class="row">
                           
                            <div class="input-group">
                                <label class="input-group-text           col-12    col-sm-12   col-md-12   col-lg-4">Customer Address</label>
                                <input type="text" class="form-control col-12    col-sm-12   col-md-12   col-lg-8" id="Customer_Address" placeholder="Enter Your Address" name="Address">
                            </div>
                        
                        </div>
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text           col-12    col-sm-12   col-md-12   col-lg-4">Pin Code</label>
                                <input type="text" class="form-control  col-12    col-sm-12   col-md-12   col-lg-8" id="Pincode" placeholder="000000" onkeyup="numberonly(this)" maxlength="6" name="PinCode">
                            </div>
                        
                        </div>
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text          col-12    col-sm-12   col-md-12   col-lg-4" >Customer Phone</label>
                                <input type="text" class="form-control col-12    col-sm-12   col-md-12   col-lg-8" id="Customer_Phone" placeholder="0000000000" onkeyup="numberonly(this)" maxlength="10" name="Phone">
                            </div>
                        
                        </div>
                        
                        <div class="row">
                           
                            <div class="input-group">
                                <label class="input-group-text          col-12    col-sm-12   col-md-12   col-lg-4">Alternate Phone</label>
                                <input type="text" class="form-control col-12    col-sm-12   col-md-12   col-lg-8" id="Alternate_Phone" placeholder="0000000000" onkeyup="numberonly(this)" maxlength="10" name="Alternate Phone">
                            </div>
                        
                        </div>
                        
                        
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text          col-12    col-sm-12   col-md-12   col-lg-4">Product</label>
                                <select class="form-select             col-12    col-sm-12   col-md-12   col-lg-8" id="Product" name="Product" onchange="Product_Name(this.id,'Product_model')">
                                    <option value="Select Product">Select Product</option>
                                    <option value="LED-TV">LED TV</option>
                                    <option value="Washing Machine">Washing Machine</option>
                                    <option value="Cooler">Air Cooler</option>
                                    <option value="Tower Speaker">Tower Speaker</option>
                                </select>
                              </div>
                        </div>
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text      col-12    col-sm-12   col-md-12   col-lg-4">Product Model number</label>
                                <select class="form-select          col-12    col-sm-12   col-md-12   col-lg-8" id="Product_model" name="Product model" onchange="Product_Model_select()" >
                                    <option value="None">Select Model</option>
                                </select>
                              </div>
                        
                        </div>
                        
                        
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text          col-12    col-sm-12   col-md-12   col-lg-4">Date of Purchase</label>
                                <input type="date" class="form-control col-12    col-sm-12   col-md-12   col-lg-8" id="DOP" name="DOP">
                            </div>
                        
                        </div>
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text  col-12    col-sm-12   col-md-12   col-lg-4">Call Type</label>
                                <select class="form-select      col-12    col-sm-12   col-md-12   col-lg-8" id="Call_Type" name="Call Type">
                                    <option value="None">Select Call Type</option>
                                    <option value="Demo Installation">Demo Installation</option>
                                    <option value="Service Call">Service Call</option>
                                </select>
                              </div>
                        
                        </div>
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text           col-12    col-sm-12   col-md-12   col-lg-4">Problem</label>
                                <input type="text" class="form-control  col-12    col-sm-12   col-md-12   col-lg-8" placeholder="Discribe your Product issue in words" id="Problem" name="Problem">
                            </div>
                        
                        </div> 
                        
                        <div class="row">
                            
                            <div class="input-group">
                                <label class="input-group-text           col-12    col-sm-12   col-md-12   col-lg-4">Purchase From</label>
                                <input type="text" class="form-control  col-12    col-sm-12   col-md-12   col-lg-8" placeholder="Enter Dealer name" id="Dealer_Name" name="Dealer Name">
                            </div>
                        
                        </div>


                        <div class="row">
                            
                            <div class="input-group" style="display:none">
                                <label class="input-group-text           col-12    col-sm-12   col-md-12   col-lg-4">Complaint number</label>
                                <input type="text" class="form-control  col-12    col-sm-12   col-md-12   col-lg-8" placeholder="Enter Dealer name" id="Complaint_Id"  name="Complaint Id" readonly>
                            </div>
                        
                        </div>
                        
                        
                        <!--              Submit Part                  -->
                        <div class="row my-2">
                        
                        <div class="my-1 col-12    col-sm-12   col-md-12   col-lg-4"> 
                            <input class="btn btn-primary" type="button" id="RegisterId" onclick="Register_Complain()" value="Register Complain">                               
                        </div>
                        
                        <div class="my-1 col-12    col-sm-12   col-md-12   col-lg-8">   
                        <div class="row" id="confirm">
                              <div class="col-3    col-md-2" id="Edit_btn">
                                  <input class="btn btn-primary" type="button" id="Btn_back" onclick="Edit_Complain()" value="Edit"> 
                              </div>

                              <div class="col-3    col-md-4">   
                                  <input class="btn btn-success" type="submit" id="Register_Id" form="ETPLform" value="Confirm">                         
                              </div>

                            <div class="col-6    col-md-3" id="Reload_box">   
                                <button class="btn btn-warning" type="button" id="Reload_btn">Register Another</button>                       
                            </div>

                        </div>
                        </div>
                        </div>
                        <!--             /Submit Part                  -->
                        
                        </form>
                              
                </div>
 
            </div>

            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
            
            <script src="./script/requestform/Product.js"></script>
            <script src="./script/requestform/nullCase.js"></script>
            <script src="./script/requestform/auth.js"></script>

            <script type="module" src="./script/requestform/firebase.js"></script>

            <script src="./script/Preloader.js"></script>

</body>
</html>
